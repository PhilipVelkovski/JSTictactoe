<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- JavaScript Bundle with Popper -->

    <link rel="stylesheet" href="style.css">
    <title>Tic-Tak-Toe</title>
</head>

<body>
    <!-- opptions
      -vs friend
      -vs pc
      scoreboard
    -->


    <div class="game-grid">
        <!--123 456 789 -->
        <div id="win">Tick Tack Toe</div>
        <div class="game-board">
            <div class="row as">
                <div class="box" id="one"></div>
                <div class="box" id="two"></div>
                <div class="box" id="three"></div>
            </div>
            <div class="row as">
                <div class="box" id="four"></div>

                <div class="box" id="five"></div>
                <div class="box" id="six"></div>
            </div>
            <div class="row as">

                <div class="box" id="seven"></div>
                <div class="box" id="eight"></div>

                <div class="box" id="nine"></div>
            </div>
            
        </div>
        <div id="reset">
            <button id="start-over" onclick="Reset()"></button>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="/main.js"></script>
</body>

</html>
